    <script>
        // Write a program to add up all the elements of a number array.
        const arr = [1, 10, 15, 7, 6, 13, 20, 4]
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);

        // OR

        let secondSum = arr.reduce((a, b) => a + b)
        console.log(secondSum)

        // Write a program to look for the user input in an array. When it finds the first occurrence, display the value and the index of that value.

        let prompt = require("prompt-sync")()
        let userInp = prompt("Choose a character from a - m : ")
        let finalUserInput = userInp.toLowerCase()
        let arr2 = ["a", "m", "b", "l", "c", "h", "d", "g", "e", "f", "g", "h", "j", "i", "j", "k", "l", "m"]

        for (let i = 0; i < arr2.length; i++) {
            if (finalUserInput === arr2[i]) {
                console.log(`${finalUserInput} is at the index of ${[i]}`)
                break;
            }
        }

        // Write a program to find the longest element in a string array.

        let arr3 = ["hey", "what's", "up", "where", " can", "I", "find", "the", "nearest", "mountain"]
        let longest = arr3[0]
        for (let i = 0; i < arr3.length; i++) {
            if (longest.length < arr3[i].length)
                longest = arr3[i]
        }
        console.log(longest);
