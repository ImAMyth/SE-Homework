    <script>
        // Write a program to add up all the elements of a number array.
       const arr = [1 , 10 , 15 , 7 , 6 , 13 , 20 , 4]
let sum = 0
for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
}
console.log(sum);

// OR

let secondSum = arr.reduce((a , b) => a + b)
console.log(secondSum)


    </script>
